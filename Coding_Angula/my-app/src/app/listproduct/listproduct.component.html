<p>listproduct works!</p>
<table border="1">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of product">
            <td>{{p.ProductId}}</td>
            <td>{{p.ProductName}}</td>
            <td>{{p.UnitPrice}}</td>
            <td>
                <img src="images/{{p.Image}}" width="100" height="100">
            </td>
        </tr>
    </tbody>
</table>

<div>
    Gia tu: <input type="text" #minprice>

    <button type="button" (click)="searchProducts(minprice.value, maxprice.value)">Loc san pham</button>

<table border="1">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
    </thead>
    <tbody *ngIf="filterProduct!=null">
        <tr *ngFor="let p of product">
            <td>{{p.ProductId}}</td>
            <td>{{p.ProductName}}</td>
            <td>{{p.UnitPrice}}</td>
            <td>
                <img src="images/{{p.Image}}" width="100" height="100">
            </td>
        </tr>
    </tbody>
</table>
