<html>
    <head></head>
    <body>
        <form action="processlogin.html" method="get">
            <table>
                <tr>
                    <td colspan="2"> Login System</td>
                </tr>
                <tr>
                    <td><label for="username">User name:</label></td>
                    <td>
                        <input type="text" name="username" id="username">
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" name="saveinfor" id="saveinfor">
                        <label for="saveinfor">Save login information</label>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Login" name="login" id="login">
                        <input type="reset" value="Clear" name="clear" id="reset">
                        <input type="button" value="Say Helloo" onclick="javasript:alert('Hello, I am a button')">
                        <input type="button" value="Visit FIS" onclick="javasript:window.location.href='https://is.uel.edu.vn'">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
