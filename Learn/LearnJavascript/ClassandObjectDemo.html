<html>
    <head>
        <script type="text/javascript">
            var student={
                StudentID:"K214110849",
                FirstName:"Quynh",
                MiddleName:"Vu Truc",
                LastName:"Pham",
                Birthday:"2003/06/19",
                    getFullName:function()
                    {
                        s=this.LastName.concat(" ")
                        .concat(this.MiddleName).concat(" ")
                        .concat(this.FirstName)
                        return (s)
                    },
                    
                    getAge:function()
                    {
                        //step1: convert this.Birthday tp Date Object
                        dateofBirth=Date.parse(this.Birthday)
                        //step2: get different between now and dateofBirth
                        //Subtract -> return miliseconds
                        diffMil=Date.now()-dateofBirth
                        //step3: convert diddMil to Date
                        dateofDiffMil=new Date(diffMil)
                        //Date return 1970 with millisecond
                        //cuz Y2K problem
                        age=Math.abs(dateofDiffMil.getUTCFullYear()-1970)
                        return age
                    }
            }
        </script>
    </head>
    <body>
        <table border="1" align="center">
            <tr>
                <td>Student ID:</td>
                <td>
                    <script type="text/javascript">
                        document.writeln(student.StudentID)
                    </script>
                </td>
            </tr>
            <tr>
                <td>Student FirstName:</td>
                <td>
                    <script type="text/javascript">
                        document.writeln(student.FirstName)
                    </script>
                </td>
            </tr>
            <tr>
                <td>Student MiddleName:</td>
                <td>
                    <script type="text/javascript">
                        document.writeln(student.MiddleName)
                    </script>
                </td>
            </tr>
            <tr>
                <td>Student LastName:</td>
                <td>
                    <script type="text/javascript">
                        document.writeln(student.LastName)
                    </script>
                </td>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td>
                    <script type="text/javascript">
                        document.writeln(student.getFullName())
                    </script>
                </td>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td>
                    <script type="text/javascript">
                        document.writeln(student.Birthday)
                    </script>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <script type="text/javascript">
                        document.writeln(student.getAge())
                    </script>
                </td>
            </tr>
        </table>
    </body>
</html>
