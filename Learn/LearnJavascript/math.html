<html>
    <head>
        <script type="text/javascript">
            function cong2so()
            {
                //Lấy giá trị của hệ số a:
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                c=eval(a)+eval(b)
                //đưa lên ô kqua
                kq=document.getElementById("kq")
                //kq.innerHTML=c
                kq.innerHTML="<font color='red'>"+c+"</font>"
            }
            function tru2so()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                c=eval(a)-eval(b)
                //đưa lên ô kqua
                kq=document.getElementById("kq")
                //kq.innerHTML=c
                kq.innerHTML="<font color='red'>"+c+"</font>"
            }
            function openWebsite()
            {
                window.open("https://is.uel.edu.vn","_blank")
            }
        </script>
    </head>
    <body>
        <form>
            <table border="1">
                <tr>
                    <td>Hệ số a:</td>
                    <td><input type="number" id="hsa" name="hsa"></td>
                </tr>
                <tr>
                    <td>Hệ số b:</td>
                    <td><input type="number" id="hsb" name="hsb"></td>
                </tr>
                <tr>
                    <td>Kết quả</td>
                    <td id="kq">
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="a+b" onclick="cong2so()">
                        <input type="button" value="a-b" onclick="tru2so(hsa.value, hsb.value)">
                        <input type="reset" value="Thử lại">
                        <input type="button" value="is.uel.edu.vn" onclick="openWebsite()">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
