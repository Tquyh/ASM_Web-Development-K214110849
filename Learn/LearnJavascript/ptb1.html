<html>
    <head>
        <script type="text/javascript">
            function giaiPTb1()
            {
                //alert("Helu")
                //alert(myform.hsa)
                //alert(myform.hsa.value)
                a=eval(myform.hsa.value)
                b=eval(myform.hsb.value)
                ketqua=document.getElementById("tdresult")
                if(a==0 && b==0)
                {
                    ketqua.innerHTML="Vo so nghiem"
                }
                else if (a==0 && b!=0)
                {
                    ketqua.innerHTML="Vo nghiem"
                }
                else
                {
                    ketqua.innerHTML=-b*1.0/a;
                }
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <table>
                <tr>
                    <td colspan="2">PTB1</td>
                </tr>
                <tr>
                    <td>He so a:</td>
                    <td><input type="number" id="hsa" name="hsa"></td>
                </tr>
                <tr>
                    <td>He so b:</td>
                    <td><input type="number" id="hsb" name="hsb"></td>
                </tr>
                <tr>
                    <td>Ket qua:</td>
                    <td id="tdresult"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="button" value="Giai" onclick="giaiPTb1()">
                        <input type="reset" value="PT moi">
                    </td>
                </tr>
            </table>

        </form>
    </body>
</html>
