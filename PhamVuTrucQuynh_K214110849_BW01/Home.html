<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 1fr 8fr 1fr;
            flex-direction: column;
            height: 100vh;
        }

        #menu {
            flex: 1;
            background-color: rgb(255, 255, 255);
            margin-bottom: -40px;
        }

        #main {
            flex: 1;
            display: flex;
        }

        #sidebar {
            flex: 0 0 20%;
            background-color:  rgba(167, 201, 66, 0.64);
        }

        #content {
            flex: 1;
        }

        #footer {
            flex: 0 0 10%;
            background-color: rgb(255, 255, 255);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <iframe src="Q1MenuItems.html"></iframe>
    </div>
    <div id="main">
        <div id="sidebar">
            <iframe src="Q8AJAX.html"></iframe>
        </div>
        <div id="content">
            <iframe name="home" src="Q2Aboutme.html"></iframe>
        </div>
        <div id="sidebar">
            <iframe src="Q9Marquee.html"></iframe>
        </div>
    </div>
    <div id="footer">
        <iframe src="Q10Footer.html"></iframe>
    </div>
</body>
</html>
