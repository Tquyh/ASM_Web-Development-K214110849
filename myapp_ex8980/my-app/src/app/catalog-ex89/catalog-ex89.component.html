<!-- catalog-ex89.component.html -->
<p>catalog-ex89 works!</p>

<table border="1">
  <tr>
    <td colspan="2">Ma Danh Muc</td>
    <td colspan="2">Ten Danh Muc</td>
  </tr>
  <ng-container *ngFor="let category of products; let categoryIndex = index">
    <!-- Category rows -->
    <tbody> 
      <tr>
        <td colspan="2">{{category.Cateid}}</td>
        <td colspan="2">{{category.CateName}}</td>
      </tr>
    </tbody>

    <!-- Product rows within each category -->
    <tr>
      <td>Product ID</td>
      <td>Product Name</td>
      <td>UnitPrice</td>
      <td>Picture</td>
    </tr>
    <tbody *ngFor="let product of category.Products; let productIndex = index">
      <tr>
        <td>{{product.ProductId}}</td>
        <td>{{product.ProductName}}</td>
        <td>{{product.Price}}</td>
        <td>
          <img src="{{product.Image}}">
        </td>
      </tr>
    </tbody>
  </ng-container>
</table>
